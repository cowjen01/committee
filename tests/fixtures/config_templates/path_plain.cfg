[github]
token={REAL_TOKEN}

[committee]
context=committee/path_plain_{TIMESTAMP}

[rule:no-shits]
text=There is something shitty.
type=path
match=plain:SHIT

[rule:no-lists]
text=Publishing lists is potentially dangerous.
type=path
match=plain:lists/
status=*

[rule:touching]
text=Touching is forbidden as it evokes sexual harassment.
type=path
match=plain:touch
